<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Exam</title>
        <meta charset="utf-8">


        <script src="https://kit.fontawesome.com/4d1dc8c57e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>

                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your first name">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-7">
                                <label for="fname" >First name</label>
                                <input id="fname" name="name" type="text" placeholder="Francisco" class="form-control">
                            </div>
                        </div>
                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your last name">
                            
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-7">
                                <label for="lname">Last name</label>
                                <input id="lname" name="name" type="text" placeholder="LÃ³pez" class="form-control">
                            </div>
                        </div>

                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your email address">
                            
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-7">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="text" placeholder="example@example.eg" class="form-control">
                            </div>
                        </div>

                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your phone number">
                            
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-7">
                                <label for="phone">Phone</label>
                                <input id="phone" name="phone" type="text" placeholder="555-555-1212" class="form-control">
                            </div>
                        </div>

                        <div class="form-group" >
                            
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-7">
                                <div data-toggle="tooltip" data-placement="right" title="Enter your message">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message..." rows="7"></textarea>
                                </div>
                                <small id="messagehelp" class="form-text text-muted">We will get back to you within 2 business days.</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-7 col-md-offset-3 text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
