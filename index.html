<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Exam</title>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4d1dc8c57e.js" crossorigin="anonymous"></script>
    </head>
    <body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>

                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your first name">
                            <label for="fname" >First name</label>
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="e.g. Francisco" class="form-control">
                            </div>
                        </div>
                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your last name">
                            <label for="lname">Last name</label>
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="e.g. LÃ³pez" class="form-control">
                            </div>
                        </div>

                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your email address">
                            <label for="email">Email</label>
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="e.g. example@example.eg" class="form-control">
                            </div>
                        </div>

                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your phone number">
                            <label for="phone">Phone</label>
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="e.g. 555-555-1212" class="form-control">
                            </div>
                        </div>

                        <div class="form-group" data-toggle="tooltip" data-placement="right" title="Enter your message, we will get back to you within 2 business days">
                            <label for="message">Message</label>
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your message..." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
